{@br.com.ewave.livraria.model.DTO.LivroDTO dto}
{#include fragments/layout.html}
{#title}- Novo Livro{/title}

{#body}
<div class="col-md-6 offset-md-3 ">
	<h2 class="text-center">Novo Livro</h2>
	<form class="form-horizontal" action="/livros/adicionarLivro" method="post">
	<div class="form-group">
	    <div class="form-group row">
      	 <label for="titulo" class="col-sm-2 col-form-label">Título</label>
	     <input type="text" class="col-md-8" name="titulo" id="titulo" ><br>
	    </div>
	    <div class="form-group row">
      	 <label for="genero" class="col-sm-2 col-form-label">Gênero</label>
	     <input type="text" class="col-md-8" name="genero" id="genero" ><br>
	    </div>
	    <div class="form-group row">
      	 <label for="autor" class="col-sm-2 col-form-label">Autor</label>
	     <input type="text" class="col-md-8" name="autor" id="autor" ><br>
	    </div>
	    <div class="form-group row">
      	 <label for="sinopse" class="col-sm-2 col-form-label">Sinopse</label>
	     <input type="text" class="col-md-8" name="sinopse" id="sinopse" ><br>
	    </div>
	    <button type="submit" class="btn btn-primary">Salvar</button>
	  </div>
	</form>
</div>
{/body}
{/include}
